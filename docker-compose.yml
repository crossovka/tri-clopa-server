version: '3.8'

services:
  strapi:
    build: .
    container_name: strapi-app
    ports:
      - '1337:1337'
    env_file:
      - .env
    restart: always
    volumes:
      - ./sqlite_data:/srv/app/.tmp
      - ./public/uploads:/srv/app/public/uploads
      - ./config:/srv/app/config
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337/_health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s